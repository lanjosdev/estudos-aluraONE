<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="src/css/styles.css">
    <title>Decodificador</title>
</head>

<body>

    <main class="app">
        <div class="app-input">
            <div class="input-texto">
                <textarea name="" id="" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
            </div>

            <div class="input-buttons">
                <small>
                    <img src="./src/assets/info-icon.svg" alt="">
                    Apenas letras minúsculas e sem acento.
                </small>

                <div class="group-btns">
                    <button id="cripto">Criptografar</button>
                    <button id="descripto">Descriptografar</button>
                </div>
            </div>
        </div>

        <div class="app-resul">
            <div class="area-ilustra">
                <img src="./src/assets/ilustra-resul.png" alt="">
            </div>

            <div class="area-text">
                <h3>Nenhuma mensagem encontrada</h3>
                <p>
                    Digite um texto que você deseja criptografar ou descriptografar.
                </p>
            </div>
        </div>
    </main>
