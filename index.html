<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/styles.css">
    <title>Decodificador</title>
</head>

<body>
    <!-- <header>
        <a href="">

    <main class="app">  
        <div class="grid">

        <div class="app-input">
            <div class="input-texto">
                <textarea id="input-text" type="text" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="input-buttons">
                <small>
                    <img src="./src/assets/info-icon.svg" alt="">
                    Apenas letras minúsculas e sem acento.
                </small>
                <div class="group-btns">
                    <button id="cripto" onclick="onCriptografar()">Criptografar</button>
                    <button id="descripto" onclick="onDescriptpgrafar()">Descriptografar</button>
                </div>
            </div>
        </div>

        <div id="app-resul">
            <div class="app-resul1">
                <div class="area-ilustra">
                    <img src="./src/assets/ilustra-resul.png" alt="">
                </div>
                <div class="area-text">
                    <h3>Nenhuma mensagem encontrada</h3>
                    <p>
                        Digite um texto que você deseja criptografar ou descriptografar.
                    </p>
                </div>
            </div>
            <div class="app-resul2 hidden">
                <div id="resul-texto">
                    RESULTADO DO TEXTO AQUI
                </div>
                
                <div class="area-btn">
                    <button onclick="onCopiarTexto()">Copiar</button>
                </div>
            </div>
            <!-- <div class="app-resul3 hidden">
                <div class="area-ilustra">
                    <img src="./src/assets/ilustra-resul.png" alt="">
                </div>
                <div class="area-text">
                    <h3>Texto já criptografado!</h3>
                </div>
            </div> -->
        </div>
        
        </div>
    </main>

</html>
